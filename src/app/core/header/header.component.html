<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top bg-dark">
    <a class="navbar-brand" routerLink="/" i18n>app.nav.home</a>
    <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown-toggle" id="id01" style="cursor: pointer;" ngbDropdownToggle i18n>app.nav.dummest.module</a>
          <div class="dropdown-menu" aria-labelledby="id01" ngbDropdownMenu>
            <a class="dropdown-item" routerLink="/dummest/dummy" [queryParams]="{comp: 'dummy', order: 'asc'}" i18n>app.nav.dummy</a>
            <a class="dropdown-item" routerLink="/dummest/dumb" [queryParams]="{comp: 'dumb', filter: 'true'}" i18n>app.nav.dumb</a>
            <a class="dropdown-item" [routerLink]="['/dummest/dumber']" [queryParams]="{comp: 'dumber', column: 'id', params: false}" i18n>app.nav.dumber</a>
            <a class="dropdown-item" [routerLink]="['/dummest/dumber', 1]" [queryParams]="{comp: 'dumber', column: 'id', params: true}" i18n>app.nav.dumber_with_id</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav -pull-right">
        <li class="nav-item dropdown language-selector -pull-left open" style="padding-left: 40px;" ngbDropdown>
          <a class="nav-link dropdown-toggle" id="id02" style="cursor: pointer" ngbDropdownToggle>{{ i18nLocaleService.getCurrentLocaleLabel().label }}</a>
          <div class="dropdown-menu -pull-left" aria-labelledby="id02" ngbDropdownMenu>
            <ul class="-pull-left">
              <li class="-pull-left" *ngFor="let item of i18nLocaleService.getSupportedLocales(); index as i;" (click)="i18nLocaleService.i18nSwitcherService.switch(item.id)">
                <a href="#" class="-pull-left">{{ item.label }}</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
